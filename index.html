<!DOCTYPE html>

<html lang="en">


    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./index.css">
        <script defer type="text/javascript" src="./index.js"> </script>
        <title>Buy Games Today!</title>
    </head>



    <body>
      <div class="centerDiv">
        <div class="list" id="header-top">
            <header>
              <nav id='menu'>
                <input type='checkbox' id='responsive-menu'><label></label>
                <ul>
                  <li class="home"><a href='#'>Home</a></li>
                  <li class="games"><a href='#'>Games</a></li>
                  <li class="cart"><a href='#'>Your Cart</a></li>
                </ul>
              </nav>
              <div>
                <h1>DontQuit Gaming</h1>
                <h2>Shop for Games!</h2>
              </div>
            </header>

                      
              <section class="layout">
                
              </section>  
            
            
    </body>

    <footer>
      <div class="container">
        <form class="add-game-form" action="#">
        <h1>Suggest a Game!</h1>
      
          <label for="gname">Game Title</label>
          <input required type="text" id="gname" name="gametitle" placeholder="Game Title...">
                   
          <label for="gameURL">Image URL</label>
          <input required type="text" id="gameURL" name="URL" placeholder="Image URL...">

          <label for="gPrice">Game Price</label>
          <input step="0.01" required type="number" id="gPrice" name="gamePrice" placeholder="Game Price...">
      
          <label for="g-description">Game Description</label>
          <textarea required id="g-description" name="description" placeholder="Game Description..." style="height:200px"></textarea>
      
          <input class="submit-button" type="submit" value="Submit">
      
        </form>
      </div>
    
    </footer>


</html>
